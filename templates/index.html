<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Extracter</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <style>
        .bg{
            height: 100vh;
            background:linear-gradient(45deg,blue,purple 70%);
        }
        .hide{
            display: none;
        }
        @media screen and (max-width:800px){
            .reg_msg{
                margin: 0px !important;
            }
        }
        *{
            -webkit-user-drag: none;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center align-items-center bg">
                <div class="col-md-7 bg-white rounded block">
                    <div class="row d-flex" id="col">
                        <div class="col-md-6 p-4 d-flex justify-content-center align-items-center left">
                            <h1><i class="bi bi-slack" style="font-size: 200px;"></i></h1>
                        </div>
                        <div class="col-md-6 p-5">
                            <form action="{% url 'user_login' %}" method="post">
                                {% csrf_token %}
                                <center><h4 style="font-weight:700">Member Login</h4></center><br>
                                <input type="text" class="form-control rounded-pill mb-3 bg-light" autocomplete="off" placeholder="Email" name="email" id="mail">
                                <div id="mess" class="ms-2" style="color:red;font-size:12px;display:none;">User already exsists</div>
                                <input type="password" autocomplete="off" class="form-control mt-3 rounded-pill mb-2 bg-light" placeholder="Password" name="password" id="password">
                                <input type="checkbox" class="ms-1 mt-2 mb-3 me-2" id="show">Show Password<br>
                                <input type="submit" value="Signin" class="mb-2 btn btn-primary rounded-pill mt-1" id="signin_button" style="width: 100%;">
                                <a class="nav-link mt-2" style="text-align: center; padding: 0px; font-size: 12.89px;display:block;" href="{% url 'forgot_password' %}">Forgotten Your Password?</a>
                                <p class="reg_msg" style="text-align: center;font-size: 12.89px;display: block;margin-bottom: -10px;">Dont Have an Account?<a href="{% url 'register' %}" class="px-1 nav-link text-primary" style="display: inline;">Create an account</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var check=document.getElementById("show");
        check.addEventListener("click",function(){
            var s=document.getElementById("show").checked;
            if(s){
                document.getElementById("password").type="text"
            }else{
                document.getElementById("password").type="password"
            }
        });
    </script>
    {% if status %}
        <script>
            alert("{{status}}")
            window.location="/"
        </script>
    {% endif %}
</body>
</html>
